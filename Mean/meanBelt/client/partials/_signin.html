<div class="row">
    <div class="col-md-3 col-sm-3">
      <h2>Sign In</h2>
      <div class="form-group" ng-controller='UserController'>
        <form ng-model = "signin" ng-submit = "signin()">
          {{errors.signin_reg.message}}
          <label for="email">Email</label>
          <input type="email"  ng-model = "signin.email" placeholder= "email">
          <label for="password">Password</label>
          <input type="password"  ng-model = "signin.password" placeholder= "password">

          <input type="submit" value = "Sign In">
        </form>
    </div>
  </div>
</div>
