<div ng-controller="teamsController">
  <form ng-submit="addTeam()">
    Name <input type="text" ng-model="team.name" placeholder="Name" />
    <input type="submit" value="Add New Team">
  </form>
  <table>
    <tr>
      <th>Team Name</th>
      <th>Actions</th>
    </tr>
    <tr ng-repeat="team in teams">
      <td>{{ team.name }}</td>
      <td><button ng-click='removeTeam(team)'>Remove Team</button></td>
    </tr>
  </table>
</div>
