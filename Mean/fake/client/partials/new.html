<form ng-submit="addUser()">
  <input type="text" ng-model = "user.name" placeholder="Name"><br>
  <input type="text" ng-model = "user.username" placeholder="User Name"><br>
  <input type="text" ng-model = "user.email" placeholder="Email"><br>
  <input type="text" ng-model = "user.address" placeholder="Address"><br>
  <input type="text" ng-model = "user.phone" placeholder="Phone"><br>
  <input type="text" ng-model = "user.website" placeholder="Web Site"><br>
  <input type="text" ng-model = "user.company" placeholder="Company"><br>
  <input type="text" ng-model = "user.posts" placeholder="Posts"><br>
  <input type="text" ng-model = "user.accountHistory" placeholder="Account History"><br>
  <input type="submit" value = 'Add User'>
</form>
<a href="/">Go Back</a>
