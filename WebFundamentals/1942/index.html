<html>
<head>
	<title>1942 Game</title>

<style type="text/css">
	body{
		background-color:black;
	}
	#container{
		background: url('background.jpg');
		width:1000px;
		height:550px;
	}
	#hero{
		background: url('1942.gif');
		background-position: -85px -180px;
		width:28px;
		height:28px;
		position:absolute;
	}
	#kill{
		background: url('1942.gif');
		background-position: -85px -40px;
		width:20px;
		height:20px;
		position:absolute;
	}
	.enemy1{
		background: url('1942.gif');
		background-position: -30px -10px;
		width:28px;
		height:28px;
		position:absolute;
	}
	.bullet{
		background: url('1942.gif');
		background-position: -185px -400px;
		width:18px;
		height:18px;
		position:absolute;
	}
	#score{
		position:absolute;
		border:5px solid red;
		top:20px;
		left:800px;
		background-color:white;
		padding:10px;
		font-size:30px;
		font-family: Arial;
	}
</style>
</head>
<body>
	<div id='container'>
		<div id='hero'></div>
		<div id='enemies'></div>
		<div id='bullets'></div>
	</div>
	<audio id='vehicle' src="SoundEffects/01-vehicle-4.mp3"></audio>
	<audio id='boom' src="SoundEffects/boom.mp3"></audio>
	<div id='score'>0</div>

<script>
var score = 0;
	var	hero = {
		x:300,
		y:400
	};
	var enemies = [{x: 50, y: 50}, {x: 250, y: 50}, {x: 450, y: 250}, {x: 150, y: 250}, {x: 250, y: 350}, {x: 450, y: 550}];
	var bullets = [{x: 50, y: 50}, {x: 250, y: 50}, {x: 450, y: 50}];

	function displayHero() {
		document.getElementById('hero').style['top'] = hero.y + "px";
		document.getElementById('hero').style['left'] = hero.x + "px";
	}

	function displayEnemies() {
		var output = '';
		for (var i = 0; i < enemies.length; i++) {
			output += "<div class='enemy1' style='top:"+enemies[i].y+"px; left:"+enemies[i].x+"px'></div>";
		}
		document.getElementById('enemies').innerHTML = output;
		//console.log(output);
	}

	function moveEenmies() {
		for (var i = 0; i < enemies.length; i++) {
			enemies[i].y += 5;
			if (enemies[i].y > 540) {
				enemies[i].y = 0;
				enemies[i].x = Math.random() * 500;

			}
		}
	}

	function moveBullets() {
		for (var i = 0; i < bullets.length; i++) {
			bullets[i].y -= 5;
			if (bullets[i].y < 0) {
				bullets[i] = bullets[bullets.length - 1];
				bullets.pop();
			}
		}
	}

	function displayBullets() {
		var output = '';
		for (var i = 0; i < bullets.length; i++) {
			output += "<div class='bullet' style='top:"+bullets[i].y+"px; left:"+bullets[i].x+"px;'></div>";
		}
		document.getElementById('bullets').innerHTML = output;
		//console.log(output);
	}

	function displayScore() {
		document.getElementById('score').innerHTML = score;
	}

	function displayKilled() {
		document.getElementById('enemy1').style['background-position'] = "-84px -40px";
		document.getElementById('enemy1').style['width'] = "20px";
		document.getElementById('enemy1').style['height'] = "20px";
	}

	function gameLoop() {
		displayHero();
		moveEenmies();
		displayEnemies();
		moveBullets();
		displayBullets();
		detectCollision();
		displayScore();
		displaySound('vehicle');
		//displayKilled();
	}

	function detectCollision() {
		for (var i = 0; i < bullets.length; i++) {
			for (var j = 0; j < enemies.length; j++) {
				if (Math.abs(bullets[i].x - enemies[j].x) < 10 && Math.abs(bullets[i].y - enemies[j].y) < 10) {
					//document.getElementById('.enemy1').style = displayKilled();
					displaySound('boom');
					console.log('bullet', i, 'and enemy', j, 'collided');
					score += 10;
				}
			}
		}
	}

	setInterval(gameLoop, 20);

	document.onkeydown = function(a){
		//console.log(a.keyCode);
		if (a.keyCode == 37) {
			hero.x -= 10;
		}
		else if (a.keyCode == 39) {
			hero.x += 10;
		}
		else if (a.keyCode == 38) {
			hero.y -= 10;
		}
		else if (a.keyCode == 40) {
			hero.y += 10;
		}
		else if (a.keyCode == 32) {
			bullets.push({x: hero.x + 8, y: hero.y - 15});
			displayBullets();
		}
		//displayHero();
	}

	function displaySound(sound) {
		document.getElementById(sound).play();
	}
</script>

</body>
</html>
