<!DOCTYPE html>
<html>

    <title>Result of Great Number Game</title>

  </head>

    <div class="">
      <h1>Try it again!</h1>
    </div>

    <div class="">

    </div>

      <form class="" action="/guess" method="post">

          <input type="submit" name="" value="Try again">

    <div class="">
      Your number {{ number }} {{ result }} winer number {{ session['guessNumber'] }}
    </div>

</html>
