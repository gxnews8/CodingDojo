<!DOCTYPE html>
<html>

    <title>Time display</title>
    {%load staticfiles%}
    <link rel="stylesheet" href="{%static 'css/style.css'%}">
  </head>
  <body>
    <div class="datetime">
      <p>Time display right here.</p>
      <p>{{datetime}}</p>

    <div class="">
      You was post >> {{request.session.name}}
    </div>
  </body>
</html>
