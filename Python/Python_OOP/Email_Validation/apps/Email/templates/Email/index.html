<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{ title }}</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="main">
        <div class="head">
          <h1>{{ title }}</h1>
        </div>
        {% if messages %}
          {% for message in messages %}
            <p>{{ message }}</p>
          {% endfor %}
        {% endif %}
        <div class="concent">
          <form class="" action="{% url 'Email:add' %}" method="post">
            {% csrf_token %}
            Email Address: <input type="text" name="email" value="">
            <input type="submit" name="" value="Submit">
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
